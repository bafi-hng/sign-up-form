<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="images/polina-kuzovkova-n88u01vt9rs-unsplash.jpg" alt="Scandinavian Coast">
        <div>
            <img src="images/odin-lined.png" alt="Odin Logo">
            <h1>Odin</h1>
        </div>
        <p>Photo by Polina Kuzovkova on Unsplash </p>
    </div>

    <div>
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <div class="container">
            <h3>Let's do this!</h3>
            <form id="myform" action="" method="post">
                <div class="form-first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>

                <div class="form-last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>

                <div class="form-email">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-phone-number">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>

                <div class="form-password">
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" id="password">
                </div>

                <div class="form-confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" name="password" id="password">
                </div>
            </form>
        </div>

        <input type="submit" name="submit" id="submit" form="myform" value="Create Account">

        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
